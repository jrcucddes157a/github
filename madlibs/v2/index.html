<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JS -->
    <script src="scripts.js" defer></script>
    <title>A Journey into the Final Frontier</title>
</head>
<body>
    <div class="sky"></div>
    <main>
        <p id="date">01.01.2089 | 00:00</p>

        <h1>Filling Out Log...</h1>

        <form>
            <div id="progress">
                <div id="progress-bar-back"><span id="progress-bar"></span></div>
                <div id="progress-text">Progress: <span id="percent-complete">0</span>%</div>
            </div>

            <fieldset id="init-qs">
                <legend>Do you believe aliens are real?</legend>
                
                <div class="inputdiv">
                    <input type="radio" id="yes-aliens" name="do-they-exist">
                    <label for="yes-aliens">Yes, I think they exist.</label>
                </div>

                <div class="inputdiv">
                    <input type="radio" id="no-aliens" name="do-they-exist">
                    <label for="no-aliens">No, they don't exist.</label>
                </div>

                <div class="buttons">
                    <button class="next">
                        <img src="images/arrow.png" alt="right pointing arrow">
                    </button>
                </div>
            </fieldset>

            <fieldset id="aliens-real">
                <legend>Fill it out!</legend>

                <section class="showing">
                    <div class="inputdiv">
                        <label for="color-real">Color</label>
                        <input type="text" id="color-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="adj-real">Adjective</label>
                        <input type="text" id="adj-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="emo-adj-real">Emotional Adjective</label>
                        <input type="text" id="emo-adj-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="action-real">Action Ending in "-ing"</label>
                        <input type="text" id="action-real" class="text" required>
                    </div>
                </section>

                <section class="hidden">
                    <div class="inputdiv">
                        <label for="stateian-real">Adjective; US State "-ian"</label>
                        <input type="text" id="stateian-real" class="text" required>
                    </div>
                
                    <div class="inputdiv">
                        <label for="name-real">Name</label>
                        <input type="text" id="name-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="imm1-real">Immature Action Ending in "-ing"</label>
                        <input type="text" id="imm1-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="sound-real">Sound - Plural</label>
                        <input type="text" id="sound-real" class="text" required>
                    </div>
                </section>

                <section class="hidden">
                    <div class="inputdiv">
                        <label for="imm2-real">Different "-ing" Immature Action</label>
                        <input type="text" id="imm2-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="time-real">Passage of Time</label>
                        <input type="text" id="time-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="weapon-real">Weapon</label>
                        <input type="text" id="weapon-real" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="mocking-real">Past Tense Mocking Action</label>
                        <input type="text" id="mocking-real" class="text" required>
                    </div>
                </section>

                    <div class="buttons">
                        <button class="prev">
                            <img src="images/arrow2.png" alt="left pointing arrow">
                        </button>
                        <button class="next">
                            <img src="images/arrow.png" alt="right pointing arrow">
                        </button>
                    </div>
            </fieldset>
            
            <fieldset id="aliens-fake">
                <legend>Fill it out!</legend>

                <section class="showing">
                    <div class="inputdiv">
                        <label for="nationality-fake">Nationality</label>
                        <input type="text" id="nationality-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="name1-fake">Name</label>
                        <input type="text" id="name1-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="fruit-fake">Fruit</label>
                        <input type="text" id="fruit-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="space-suit-fake">Space Suit Part</label>
                        <input type="text" id="space-suit-fake" class="text" required>
                    </div>
                </section>

                <section class="hidden">
                    <div class="inputdiv">
                        <label for="body1-fake">Body Part</label>
                        <input type="text" id="body1-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="action-fake">Past Tense Action Verb</label>
                        <input type="text" id="action-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="clothing-fake">Article of Clothing</label>
                        <input type="text" id="clothing-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="hardware-fake">Hardware Part</label>
                        <input type="text" id="hardware-fake" class="text" required>
                    </div>
                </section>

               <section class="hidden">
                    <div class="inputdiv">
                        <label for="number-fake">Number Between 1 and 20</label>
                        <input type="text" id="number-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="emo-action-fake">Emotional Action Verb</label>
                        <input type="text" id="emo-action-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="animal-fake">Small Animal</label>
                        <input type="text" id="animal-fake" class="text" required>
                    </div>

                    <div class="inputdiv">
                        <label for="obj-fake">Object</label>
                        <input type="text" id="obj-fake" class="text" required>
                    </div>
               </section>

               <section class="hidden">
                 <div class="inputdiv">
                    <label for="name2-fake">Different Name</label>
                    <input type="text" id="name2-fake" class="text" required>
                </div>

                <div class="inputdiv">
                    <label for="body2-fake">Different Body Part</label>
                    <input type="text" id="body2-fake" class="text" required>
                </div>

                <div class="inputdiv">
                    <label for="violence-fake">Past Tense Violent Action Verb</label>
                    <input type="text" id="violence-fake" class="text" required>
                </div>

                <div class="inputdiv">
                    <label for="body3-fake">Other Body Part</label>
                    <input type="text" id="body3-fake" class="text" required>
                </div>
               </section>

               <div class="buttons">
                        <button class="prev">
                            <img src="images/arrow2.png" alt="left pointing arrow">
                        </button>
                        <button class="next">
                            <img src="images/arrow.png" alt="right pointing arrow">
                        </button>
                    </div>
            </fieldset>

            <input type="submit" value="Submit" id="submit">
        </form>

        <article id="madlib"></article>
    </main>
</body>
</html>
